<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="icon.ico" rel="stylesheet" type="text/css" />
            <link href="icon.ico" rel="shortcut icon" type="image/x-icon" />
    <title>FominovForm</title>
</head>

<body>
    
 <h2>checkout page</h2>
 
    <div class="check-tabs" id="tabs-block">
<div class="clearfix check-tabs-content">
<div class="float-lt">
<div class="grid-box-rt">
<form class="check-f" id="checkout-form" onsubmit="return false;" action="https://formspree.io/kxmb382@gmail.com" method="post"
 data-title="checkout"
>
<input id="test_orders" type="checkbox" class="hidden">
<section class="check-step" id="step_contacts">
<h3 class="check-step-title">
<span class="check-step-number">1</span>
<span class="check-step-title-content">
<span class="check-step-title-content-auth">
<span name="check-step-user-name"></span>,
</span>
<span class="check-step-title-content-num" name="check-step-user-phone"></span>
<span class="check-step-title-content-data">
Contact info
</span>
</span>
<a href="#" class="xhr novisited check-step-edit-link hidden" name="edit_step">edit</a>
<div class="check-step-part" name="new_user_tab">
<div name="valid_block">
<div class="clearfix check-f-i-name">
<div class="check-f-i-title check-f-i-title-indent">name and&nbsp;family</div>
<div class="check-f-i-field">
<input autofocus="autofocus" class="input-text check-input-text" tabindex="1" type="text"
id="reciever_name"
name="user[recipient_title]"
_pattern="^(\s*[\`\&#039;\&quot;\(\)A-Za-zА-Яа-яіїёєІЇЁЄ\d\._-]{2,50})(\s+[\`\&#039;\&quot;\(\)A-Za-zА-Яа-яіїёєІЇЁЄ\d\._-]{2,50})?(\s+[\`\&#039;\&quot;\(\)A-Za-zА-Яа-яіїёєІЇЁЄ\d\._-]{2,50})?\s*$"
 data-ab-new-pattern="^\s*[A-Za-zА-Яа-яіїёєІЇЁЄ]{2,50}([\&#039;-][A-Za-zА-Яа-яіїёєІЇЁЄ]{2,50})?(\s+[A-Za-zА-Яа-яіїёєІЇЁЄ]{2,50}([\&#039;-][A-Za-zА-Яа-яіїёєІЇЁЄ]{2,50})?\s*)+$"
 data-ab-old-pattern="^(\s*[\`\&#039;\&quot;\(\)A-Za-zА-Яа-яіїёєІЇЁЄ\d\._-]{2,50})(\s+[\`\&#039;\&quot;\(\)A-Za-zА-Яа-яіїёєІЇЁЄ\d\._-]{2,50})?(\s+[\`\&#039;\&quot;\(\)A-Za-zА-Яа-яіїёєІЇЁЄ\d\._-]{2,50})?\s*$"
_required="required"
value=""
data-title="Name and family"
>
</div>
</div>
<div class="clearfix check-f-i-city">
<div class="check-f-i-title check-f-i-title-indent">country</div>
<div class="check-f-i-field">
<div class="check-suggest-wrap" name="locality_block">
<input
name="user[address][locality_id]"
id="locality_id"
_record="localities"
required="required"
type="hidden"
value="0"
>

<div class="clearfix">
<input
class="input-text check-suggest-input-text check-input-text"
id="suggest_locality"
name="suggest_locality"
placeholder="type your country"
_required="required"
tabindex="2"
type="text"
autocomplete="off"
value=""
data-title="country"
maxlength="200"
>

</div>
</div>
</div>
</div>
<div class="clearfix check-f-i-phone" id="delivery_phone">
<div class="check-f-i-title check-f-i-title-indent">mobile phone</div>
<div class="check-f-i-field">
<div id="phone_field">
<input type="hidden" name="user[phone][id]" value="new">
<input
class="input-text check-phone-input-full-text check-input-text"
id="reciever_phone"
name="user[phone][title]"
_pattern="^\s*((\+?\s*(\(\s*)?3)?[\s-]*(\(\s*)?8[\s-]*)?(\(\s*)?0[\s-\(]*[1-9][\s-]*\d(\s*\))?([\s-]*\d){7}\s*$"
_required="required"
tabindex="4"
type="tel"
data-title="mobile phone"
>
<div name="phone_preloader" style="width:20px;height:20px; display: inline-block;vertical-align: middle;"></div>
</div>
</div>
</div>
<div name="required_email_block"></div>
<div class="clearfix f-i" name="email_block">
<div class="check-f-i-title check-f-i-title-indent">e.&nbsp;mail</div>
<div class="check-f-i-field">
<input class="input-text check-input-text" type="email"
id="reciever_email"
name="user[email]"
_pattern="^.+@.+\..+$"
tabindex="5"
value=""
data-title="el.&nbsp;post"
>
<br>
        <input type="submit">
        <input type="reset">
   

</body>

</html>
